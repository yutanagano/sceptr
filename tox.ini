[tox]
env_list =
    lint, py{39, 310, 311, 312, 313}

[gh-actions]
python =
    3.13: py313

[testenv]
description = run unit tests
deps =
    pytest>=7
commands =
    pytest tests

[testenv:lint]
description = run linters
skip_install = true
deps =
    black>=23
commands = black .

[testenv:docs]
description = build sphinx docs
deps =
    sphinx>=6
    sphinx-book-theme
commands =
    sphinx-build -b doctest docs docs/_build
    sphinx-build docs docs/_build
